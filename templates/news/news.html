{% extends 'base.html' %}

{% block content %}
{% for news in newss %}
<div class="card mt-3">
  <div class="card-body">
    <h5 class="card-title">{{news.headline}}</h5>
    <p class="card-text">{{news.body}}.</p>
    <p class="card-text text-muted">{{news.date}}.</p>
  </div>
</div>
{% endfor %}

{% endblock content %}
