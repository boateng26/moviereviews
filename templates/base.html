<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container">
          <a class="navbar-brand" href="{%url 'movie:home'%}">
            {% load static %}
            <img src="{%static 'images/movie.jpg'%}" width="30" height="30" class="d-inline-block align-text-top">
            Movie Show</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{%url 'movie:home'%}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{%url 'news:news-home'%}">News</a>
              </li>

              {% if user.is_authenticated %}
                <a class="nav-link"
                href="{%url 'accounts:logout'%}">
                Logout ({{ user.username }})
                </a>
              {% else %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'accounts:login'%}">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{%url 'accounts:signup' %}">Signup</a>
              </li>
              {% endif %}

            </ul>
          </div>
        </div>
      </nav>
    <div class="container">
        {% block content %}{% endblock content %}
    </div>
    

    
        <footer class="text-center text-lg-start bg-light
        text-muted mt-4">
        <hr>
        <div class="text-center p-4">
        Â© Copyright - <span>MovieShow</span>
        
        </div>
        </footer>
    
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
